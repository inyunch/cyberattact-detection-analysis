[theme]
# Light theme configuration
base = "light"
primaryColor = "#3182CE"
backgroundColor = "#F8F9FA"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#1A1A1A"
font = "sans serif"

[server]
# Improve performance
enableXsrfProtection = false
enableCORS = false

[browser]
# Better UX
gatherUsageStats = false

[client]
# Force theme
showErrorDetails = true
